{% extends 'html/userdetailspage.html' %}
{% load static %}

{% block heading %}
    <div class="hero user-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-ct">
                        <h1>Your Profile</h1>
                        <ul class="breadcumb">
                            <li class="active"><a href="{% url 'Movie:home' %}">Home</a></li>
                            <li><span class="ion-ios-arrow-right"></span>Profile</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block profile %}
    <div class="col-md-9 col-sm-12 col-xs-12">
        <div class="form-style-1 user-pro">
            <form action="#" class="user">
                <h4>Profile details</h4>
                <div class="row">
                    <div class="col-md-6 form-it">
                        <label>Username</label>
                        <input type="text" placeholder="edwardkennedy">
                    </div>
                    <div class="col-md-6 form-it">
                        <label>Email Address</label>
                        <input type="text" placeholder="edward@kennedy.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-it">
                        <label>First Name</label>
                        <input type="text" placeholder="Edward ">
                    </div>
                    <div class="col-md-6 form-it">
                        <label>Last Name</label>
                        <input type="text" placeholder="Kennedy">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-it">
                        <label>Country</label>
                        <select>
                            <option value="united">United States</option>
                            <option value="saab">Others</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-it">
                        <label>State</label>
                        <select>
                            <option value="united">New York</option>
                            <option value="saab">Others</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input class="submit" type="submit" value="save">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
